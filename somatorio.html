<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Números</title>
    <script>
        function somatorioDivisiveis3ou5(numero) {
            let soma = 0;
            for (let i = 3; i < numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    soma += i;
                }
            }
            return soma;
        }

        function calcularSomatorio() {
            const inputNumero = document.getElementById('numero');
            const resultado = somatorioDivisiveis3ou5(Number(inputNumero.value));

            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = `O somatório é: ${resultado}`;
        }
    </script>
</head>
<body>
    <h1>Somatório de Números Divisíveis por 3 ou 5</h1>

    <form>
        <label for="numero">Informe um número:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="button" onclick="calcularSomatorio()">Calcular Somatório</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
